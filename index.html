   <body>

      <div class="container">

<!--HEADER-->

        <header>
         <div id="logo">
          <img src="./Images/logo/Reservia.svg" alt= logo/>
         </div>

            <nav>

              <ul>
                <div class="barreG"><li><a href="#hébergements">Hébergements</a></li></div>
                <div class="barreD"><li><a href="#activités">Activités</a></li></div>
              </ul>
              <div id="inscription"><a href="#">S'inscrire</a></div>

            </nav>
        </header>

<!--SECTION RECHERCHE-->
        <section class="searchwrapper">

         <div class="titre">
            <h1>Trouvez votre hébergement pour des vacances de rêve</h1>
            <p>En plein centre ville ou en pleine nature</p>
         </div>

         <div id="search">
            <div id="marker"><i class="fas fa-map-marker-alt"></i></div>
            <input type="search" name="Ville" placeholder="Marseille, France"/>
            <h4>Rechercher</h4>
            <div id="searchicon"><i class="fas fa-search SearchFormBtnIcon"></i></div>
         </div>

        </section>

       <!-- FILTRE-->
        <div class="filterwrapper">

         <div id="filter">

            <div id="titre">
            <h2>Filtres</h2>
            </div>

            <div class="money">
            <i class= "fas fa-money-bill-wave"></i>
            <h3>Économique</h3>
            </div>

            <div class="child">
            <i class="fas fa-child"></i>
            <h3>Familial</h3>
            </div>

            <div class="heart">
            <i class="fas fa-heart"></i>
            <h3>Romantique</h3>
            </div>

            <div class="dog">
            <i class="fas fa-dog"></i>
            <h3>Animaux autorisés</h3>
            </div>

        </div>
         

<!--INFO-->
         <div id="info">
            <i class="fas fa-info"></i>
            <p>Plus de 500 logements disponibles dans cette ville</p>
         </div>
        </div>
      </section>
